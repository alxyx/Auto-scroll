<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Autoscroll Feed</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .feed-container {
        width: 400px;
        height: 250px;
        overflow: hidden;
        border: 1px solid #ccc;
        background: #fff;
               position: absolute;
        top: 0;
        width: 100%;
    }

.feed {
    position: absolute; /* Needed for scrolling */
    top: 0;
    width: 100%;
}
    
    .feed-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 14px;
    }

    .feed-item a {
        text-decoration: none;
        color: #0073e6;
        font-weight: bold;
    }

    .feed-item a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="feed-container" id="feed-container">
    <div class="feed" id="feed"></div>
</div>

<script>
    const feedElement = document.getElementById('feed');
    const container = document.getElementById('feed-container');
    let scrollPosition = 0;
    let scrollInterval;

    async function loadFeed() {
        try {
            const response = await fetch('feed.json');
            const items = await response.json();

            feedElement.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'feed-item';
                div.innerHTML = `${item.link}${item.title}</a>`;
                feedElement.appendChild(div);
            });

            startAutoScroll();
        } catch (error) {
            console.error('Error loading feed:', error);
            feedElement.innerHTML = '<div class="feed-item">Failed to load feed.</div>';
        }
    }

    function startAutoScroll() {
        const containerHeight = container.offsetHeight;
        const feedHeight = feedElement.scrollHeight;

        scrollInterval = setInterval(() => {
            scrollPosition -= 1; // scroll speed
            if (Math.abs(scrollPosition) >= feedHeight) {
                scrollPosition = containerHeight; // reset scroll
            }
            feedElement.style.top = scrollPosition + 'px';
        }, 30);
    }

    // Pause on hover
    container.addEventListener('mouseenter', () => clearInterval(scrollInterval));
    container.addEventListener('mouseleave', startAutoScroll);

    loadFeed();
</script>
</body>
</html>
