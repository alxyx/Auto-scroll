<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Autoscroll Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .feed-container {
            width: 400px;
            height: 250px;
            overflow: hidden;
            border: 1px solid #ccc;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .feed {
            position: absolute; /* IMPORTANT for scrolling */
            top: 0;
            width: 100%;
        }
        .feed-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="feed-container">
        <div class="feed" id="feed"></div>
    </div>

    <script>
        const feedElement = document.getElementById('feed');
        let scrollPosition = 0;

        async function loadFeed() {
            const username = 'alxyx'; // ✅ Your GitHub username
            const repo = 'RSS-tester'; // ✅ Your repo name
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/commits`);
            const commits = await response.json();

            feedElement.innerHTML = '';
            commits.slice(0, 15).forEach(commit => {
                const item = document.createElement('div');
                item.className = 'feed-item';
                item.textContent = commit.commit.message;
                feedElement.appendChild(item);
            });

            startAutoScroll();
        }

        function startAutoScroll() {
            const containerHeight = document.querySelector('.feed-container').offsetHeight;
            const feedHeight = feedElement.scrollHeight;

            setInterval(() => {
                scrollPosition -= 1; // scroll speed
                if (Math.abs(scrollPosition) >= feedHeight) {
                    scrollPosition = containerHeight; // reset scroll
                }
                feedElement.style.top = scrollPosition + 'px';
            }, 30); // adjust speed here
        }

        loadFeed();
    </script>
</body>
</html>
